<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Nuevo Clima App</title>
  </head>
  <body>
    <div class="clima-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Type a city name..."
            required
            class="search-form"
            id="input-form"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="clima-info">
          <div>
            <h1 class="clima-city" id="city"></h1>
            <p class="clima-details">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div>
        <div class="temp-display"><div class="temp-icon" id="icon"></div><div class="temp-value" id="temperature"></div><div class="temp-unit">Â°C</div></div>
        </div>
        <div class="clima-forecast" id="forecast">
          
        </div>
        
      </main>
      <footer>
        This project was coded by

        is open-sourced on

        GitHub</a> hosted on
        <a href="https://nuevo-clima-app.onrender.com" target="_blank">
        Render
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
