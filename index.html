<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Nuevo Clima App</title>
  </head>
  <body>
    <div class="clima-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Type a city name..."
            required
            class="search-form"
            id="input-form"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="clima-info">
          <div>
            <h1 class="clima-city" id="city">Paris</h1>
            <p class="clima-details">
              Monday 13:42, clear sky <br />
              Humidity: <strong>56%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
          </div>
          <div class="temp-display"><div class="temp-icon">🌧️</div><div class="temp-value" id="temperature">10</div><div class="temp-unit">°C</div></div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Obiageli-Ann/" target="_blank">Ann Oby</a>,
        is open-sourced on
        <a href="https://github.com/Obiageli-Ann/Clima/tree/main"target="_blank">
        GitHub</a> hosted on
        <a href="https://nuevo-clima-app.onrender.com" target="_blank">
        Render
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
